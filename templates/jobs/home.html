<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../../../favicon.ico" />

    <title>Anil pdv</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}" />
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet" />
  </head>

  <body>
    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Anil Pdv</h1>

          <p class="lead text-muted">
            Hi my name is Anil, I enjoy making apps and websites.I also enjoy
            reading books.
          </p>
          <p>
            <a href="https://github.com/anilpdv" class="btn btn-primary my-2"
              >Github</a
            >
            <a
              href="https://www.linkedin.com/in/anil-pdv-090b8a134/"
              class="btn btn-secondary my-2"
              >LinkedIn</a
            >
            <a href="mailto:pdvanil4596@gmail.com" class="btn btn-success my-2"
              >Email</a
            >
          </p>
          <img
            src="https://avatars1.githubusercontent.com/u/32708402?s=400&u=2201133b325eea103688fcd9955750d1e4f92a4a&v=4"
          />
        </div>
      </section>
      <img />
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            <!--- looping through each col and adding summary and images -->
            {% for job in jobs.all %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img
                  class="card-img-top"
                  src="{{job.image.url}}"
                  alt="Card
                image cap"
                  height="200"
                />
                <div class="card-body">
                  <p class="card-text">
                    {{job.summary}}
                  </p>
                </div>
              </div>
            </div>
            {%endfor%}
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="{%static 'jquery-3.3.1.min.js'%}"></script>
    <script src="{%static 'popper.min.js'%}"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
  </body>
</html>
